name: Deploy Backend to Azure App Service

on:
  push:
    branches: [main, production]
    paths:
      - "src/Backend/**"
      - ".github/workflows/backend-deploy.yml"
  workflow_dispatch:

env:
  AZURE_WEBAPP_NAME: jobtracker-api # Set this to your Azure App Service name
  DOTNET_VERSION: "10.0.x" # .NET version to use
  WORKING_DIRECTORY: "./src/Backend/JobTracker.API"
  INFRASTRUCTURE_PROJECT: "./src/Backend/JobTracker.Infrastructure"

jobs:
  migrate-database:
    runs-on: ubuntu-latest
    name: Apply Database Migrations

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Install EF Core tools
        run: dotnet tool install --global dotnet-ef

      - name: Restore dependencies
        run: dotnet restore
        working-directory: ${{ env.WORKING_DIRECTORY }}

      - name: Build projects
        run: |
          dotnet build --configuration Release --no-restore
        working-directory: ${{ env.WORKING_DIRECTORY }}

      - name: Apply database migrations
        run: |
          dotnet ef database update --project ${{ env.INFRASTRUCTURE_PROJECT }} --startup-project ${{ env.WORKING_DIRECTORY }} --configuration Release --no-build --verbose
        env:
          ASPNETCORE_ENVIRONMENT: Production
          DatabaseProvider: SqlServer
          ConnectionStrings__DefaultConnection: ${{ secrets.AZURE_SQL_CONNECTION_STRING }}

  build-and-deploy:
    runs-on: ubuntu-latest
    needs: migrate-database
    name: Build and Deploy Backend

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Restore dependencies
        run: dotnet restore
        working-directory: ${{ env.WORKING_DIRECTORY }}

      - name: Build
        run: dotnet build --configuration Release --no-restore
        working-directory: ${{ env.WORKING_DIRECTORY }}

      - name: Run tests (if any)
        run: dotnet test --configuration Release --no-restore --verbosity normal
        working-directory: ./src/Backend

      - name: Publish
        run: dotnet publish -c Release -o ${{env.DOTNET_ROOT}}/myapp
        working-directory: ${{ env.WORKING_DIRECTORY }}

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: ${{ env.AZURE_WEBAPP_NAME }}
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
          package: ${{env.DOTNET_ROOT}}/myapp
