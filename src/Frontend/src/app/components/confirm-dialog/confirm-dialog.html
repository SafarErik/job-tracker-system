<!-- Confirmation Dialog Backdrop -->
<div
  *ngIf="isVisible"
  class="confirm-backdrop fixed inset-0 backdrop-blur-md flex items-center justify-center z-50 p-4"
  (click)="onBackdropClick($event)"
  (keydown)="onKeyDown($event)"
  tabindex="-1"
>
  <!-- Simple Dialog Container -->
  <div
    class="confirm-dialog bg-white rounded-lg shadow-xl max-w-md w-full transform transition-all"
    (click)="$event.stopPropagation()"
  >
    <!-- Content Section -->
    <div class="p-6">
      <!-- Title -->
      <h3 class="text-lg font-bold text-gray-900 mb-3">
        {{ title }}
      </h3>

      <!-- Message -->
      <p class="text-gray-600 leading-relaxed whitespace-pre-line">
        {{ message }}
      </p>
    </div>

    <!-- Actions Section -->
    <div class="flex gap-3 px-6 pb-6">
      <!-- Cancel Button -->
      <button
        type="button"
        (click)="cancel()"
        class="flex-1 px-4 py-2 border border-gray-300 text-gray-700 font-medium rounded-md hover:bg-gray-50 transition-colors focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gray-500"
      >
        {{ cancelText }}
      </button>

      <!-- Confirm Button -->
      <button
        type="button"
        (click)="confirm()"
        [class]="confirmButtonClass"
        class="flex-1 px-4 py-2 font-medium rounded-md transition-colors focus:outline-none focus:ring-2 focus:ring-offset-2"
      >
        {{ confirmText }}
      </button>
    </div>
  </div>
</div>
