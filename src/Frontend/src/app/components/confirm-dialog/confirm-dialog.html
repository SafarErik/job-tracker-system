<!-- Confirmation Dialog Backdrop -->
<div
  *ngIf="isVisible"
  class="confirm-backdrop fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 p-4"
  (click)="onBackdropClick($event)"
  (keydown)="onKeyDown($event)"
  tabindex="-1"
>
  <!-- Dialog Container -->
  <div
    class="confirm-dialog bg-white rounded-2xl shadow-2xl max-w-md w-full transform transition-all"
    (click)="$event.stopPropagation()"
  >
    <!-- Icon Section -->
    <div class="dialog-icon-section p-6 pb-0">
      <div class="icon-circle mx-auto" [class.icon-danger]="confirmButtonClass === 'btn-danger'">
        <!-- Warning Icon for dangerous actions -->
        <svg
          *ngIf="confirmButtonClass === 'btn-danger'"
          class="w-8 h-8"
          fill="none"
          stroke="currentColor"
          viewBox="0 0 24 24"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z"
          />
        </svg>

        <!-- Info Icon for normal actions -->
        <svg
          *ngIf="confirmButtonClass === 'btn-primary'"
          class="w-8 h-8"
          fill="none"
          stroke="currentColor"
          viewBox="0 0 24 24"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"
          />
        </svg>
      </div>
    </div>

    <!-- Content Section -->
    <div class="p-6">
      <!-- Title -->
      <h3 class="text-xl font-bold text-gray-900 text-center mb-3">
        {{ title }}
      </h3>

      <!-- Message -->
      <p class="text-gray-600 text-center leading-relaxed whitespace-pre-line">
        {{ message }}
      </p>
    </div>

    <!-- Actions Section -->
    <div class="flex gap-3 px-6 pb-6">
      <!-- Cancel Button -->
      <button
        type="button"
        (click)="cancel()"
        class="flex-1 px-4 py-3 border-2 border-gray-300 text-gray-700 font-semibold rounded-lg hover:bg-gray-50 active:bg-gray-100 transition-colors focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gray-500"
      >
        {{ cancelText }}
      </button>

      <!-- Confirm Button -->
      <button
        type="button"
        (click)="confirm()"
        [class]="confirmButtonClass"
        class="flex-1 px-4 py-3 font-semibold rounded-lg transition-colors focus:outline-none focus:ring-2 focus:ring-offset-2"
      >
        {{ confirmText }}
      </button>
    </div>
  </div>
</div>
