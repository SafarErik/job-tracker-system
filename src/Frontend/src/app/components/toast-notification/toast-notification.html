<!-- 
  Toast Notification Container
  Fixed position in top-right corner with proper stacking
-->
<div
  class="toast-container fixed top-4 right-4 z-50 flex flex-col gap-3 max-w-md"
  role="status"
  aria-live="polite"
  aria-atomic="true"
>
  @for (notification of notifications; track notification.id) {
    <div
      [class]="getNotificationClasses(notification.type)"
      class="transform transition-all duration-300 ease-in-out"
    >
      <!-- Notification Content -->
      <div class="flex items-start">
        <!-- Icon -->
        <div class="flex-shrink-0">
          <div class="toast-icon">
            {{ getIcon(notification.type) }}
          </div>
        </div>

        <!-- Message -->
        <div class="ml-3 flex-1">
          <p class="text-sm font-semibold toast-title">
            {{ notification.title }}
          </p>
          <p class="mt-1 text-sm toast-message">
            {{ notification.message }}
          </p>
        </div>

        <!-- Close Button -->
        <button
          (click)="removeNotification(notification.id)"
          class="ml-4 flex-shrink-0 inline-flex text-gray-400 hover:text-gray-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 rounded transition"
          type="button"
        >
          <span class="sr-only">Close</span>
          <svg class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
            <path
              fill-rule="evenodd"
              d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z"
              clip-rule="evenodd"
            />
          </svg>
        </button>
      </div>
    </div>
  }
</div>
