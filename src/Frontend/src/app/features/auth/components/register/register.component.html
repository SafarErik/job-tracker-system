<div class="flex flex-col gap-8 w-full">
  <!-- Header (Reverted to outside) -->
  <div class="flex flex-col items-center text-center space-y-3 animate-in fade-in slide-in-from-top-4 duration-500">
    <app-logo size="lg" [vertical]="true" [withGlow]="true" />
    <div class="space-y-1">
      <h1 class="text-3xl font-bold tracking-tight text-foreground">Create Account</h1>
      <p class="text-sm text-muted-foreground font-medium">Join us to start tracking your career</p>
    </div>
  </div>

  <!-- Form Card -->
  <div hlmCard
    class="relative bg-card shadow-2xl shadow-primary/10 ring-1 ring-border/50 rounded-3xl animate-in fade-in zoom-in-95 duration-700 border-none backdrop-blur-md">
    <div class="absolute top-4 right-4 z-10">
      <app-theme-toggle />
    </div>
    <div hlmCardContent class="grid gap-7 p-10">
      <!-- Google Button -->
      <button hlmBtn variant="ghost" (click)="googleLogin()"
        class="w-full gap-2 h-12 bg-muted/20 hover:bg-muted hover:text-foreground active:scale-95 transition-all duration-200 rounded-xl border border-border/50 font-semibold group">
        <svg class="h-5 w-5 transition-transform group-hover:scale-110" viewBox="0 0 24 24">
          <path
            d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"
            fill="#4285F4" />
          <path
            d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"
            fill="#34A853" />
          <path
            d="M5.84 14.11c-.22-.66-.35-1.36-.35-2.11s.13-1.45.35-2.11V7.05H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.95l3.66-2.84z"
            fill="#FBBC05" />
          <path
            d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.05l3.66 2.84c.87-2.6 3.3-4.51 6.16-4.51z"
            fill="#EA4335" />
        </svg>
        Continue with Google
      </button>

      <div class="relative py-2">
        <div class="absolute inset-0 flex items-center"><span class="w-full border-t border-border/40"></span></div>
        <div class="relative flex justify-center text-[11px] font-bold uppercase tracking-widest"><span
            class="bg-card px-3 text-muted-foreground/50 transition-colors duration-300">Or</span></div>
      </div>

      <!-- Main Form -->
      <form [formGroup]="form" (ngSubmit)="onSubmit()" class="grid gap-5">
        <!-- Error Alert -->
        @if (error()) {
        <div
          class="p-3 text-xs text-destructive bg-destructive/10 rounded-xl border border-destructive/20 animate-in fade-in slide-in-from-top-1">
          {{ error() }}
        </div>
        }

        <div class="grid grid-cols-2 gap-5">
          <div class="grid gap-2">
            <label hlmLabel for="firstName"
              class="text-[12px] font-bold uppercase tracking-wider text-muted-foreground/80 ml-1">First Name</label>
            <input hlmInput id="firstName" formControlName="firstName" placeholder="John"
              class="bg-muted/30 focus:bg-card h-12 rounded-xl transition-all border-border/50 w-full text-base" />
          </div>
          <div class="grid gap-2">
            <label hlmLabel for="lastName"
              class="text-[12px] font-bold uppercase tracking-wider text-muted-foreground/80 ml-1">Last Name</label>
            <input hlmInput id="lastName" formControlName="lastName" placeholder="Doe"
              class="bg-muted/30 focus:bg-card h-12 rounded-xl transition-all border-border/50 w-full text-base" />
          </div>
        </div>

        <!-- Email -->
        <div class="grid gap-2">
          <label hlmLabel for="email"
            class="text-[12px] font-bold uppercase tracking-wider text-muted-foreground/80 ml-1">Email</label>
          <input hlmInput id="email" type="email" formControlName="email" placeholder="name@example.com"
            class="bg-muted/30 focus:bg-card h-12 rounded-xl transition-all border-border/50 text-base" />
        </div>

        <!-- Password -->
        <div class="grid gap-2">
          <label hlmLabel for="password"
            class="text-[12px] font-bold uppercase tracking-wider text-muted-foreground/80 ml-1">Password</label>
          <div class="relative group">
            <input hlmInput [type]="showPassword() ? 'text' : 'password'" id="password" formControlName="password"
              placeholder="Min. 8 characters"
              class="bg-muted/30 focus:bg-card h-12 rounded-xl pr-12 transition-all border-border/50 w-full text-base" />
            <button type="button" (click)="togglePasswordVisibility()"
              class="absolute right-4 top-1/2 -translate-y-1/2 text-muted-foreground/50 hover:text-foreground p-1 transition-colors">
              @if(showPassword()) {
              <svg class="h-5 w-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                  d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.543-7a9.97 9.97 0 011.563-3.029m5.858.908a3 3 0 114.243 4.243M9.878 9.878l4.242 4.242M9.88 9.88l-3.29-3.29m7.532 7.532l3.29 3.29M3 3l3.59 3.59m0 0A9.953 9.953 0 0112 5c4.478 0 8.268-2.943 9.543 7a10.025 10.025 0 01-4.132 5.411m0 0L21 21" />
              </svg>
              } @else {
              <svg class="h-5 w-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                  d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                  d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
              </svg>
              }
            </button>
          </div>
        </div>

        <!-- Confirm Password -->
        <div class="grid gap-2">
          <label hlmLabel for="confirmPassword"
            class="text-[12px] font-bold uppercase tracking-wider text-muted-foreground/80 ml-1">Confirm
            Password</label>
          <div class="relative group">
            <input hlmInput [type]="showConfirmPassword() ? 'text' : 'password'" id="confirmPassword"
              formControlName="confirmPassword" placeholder="••••••••"
              class="bg-muted/30 focus:bg-card h-12 rounded-xl pr-12 transition-all border-border/50 w-full text-base" />
            <button type="button" (click)="toggleConfirmPasswordVisibility()"
              class="absolute right-4 top-1/2 -translate-y-1/2 text-muted-foreground/50 hover:text-foreground p-1 transition-colors">
              @if(showConfirmPassword()) {
              <svg class="h-5 w-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                  d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.543-7a9.97 9.97 0 011.563-3.029m5.858.908a3 3 0 114.243 4.243M9.878 9.878l4.242 4.242M9.88 9.88l-3.29-3.29m7.532 7.532l3.29 3.29M3 3l3.59 3.59m0 0A9.953 9.953 0 0112 5c4.478 0 8.268-2.943 9.543 7a10.025 10.025 0 01-4.132 5.411m0 0L21 21" />
              </svg>
              } @else {
              <svg class="h-5 w-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                  d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                  d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
              </svg>
              }
            </button>
          </div>
        </div>

        <button hlmBtn type="submit" [disabled]="isLoading()"
          class="w-full h-12 text-base font-bold shadow-md shadow-primary/20 bg-primary text-white hover:bg-primary/90 hover:-translate-y-0.5 transition-all active:translate-y-0 active:shadow-none mt-2 rounded-xl">
          @if (isLoading()) {
          <span class="mr-2 h-4 w-4 animate-spin rounded-full border-2 border-current border-t-transparent"></span>
          }
          Create Account
        </button>
      </form>
    </div>
  </div>

  <p class="px-8 text-center text-[14px] text-muted-foreground">
    Already have an account?
    <a routerLink="/auth/login"
      class="hover:text-primary transition-colors underline underline-offset-4 font-bold text-foreground inline-block ml-1">Sign
      in</a>
  </p>
</div>
