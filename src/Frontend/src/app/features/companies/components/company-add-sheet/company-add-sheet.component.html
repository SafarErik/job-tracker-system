<hlm-sheet side="right" [state]="isOpen() ? 'open' : 'closed'" (closed)="close()">
    <hlm-sheet-content *brnSheetContent="let ctx"
        class="w-full sm:max-w-xl bg-card border-l border-border p-0 shadow-2xl dark:shadow-primary/5 overflow-y-auto custom-scrollbar flex flex-col h-full">

        <!-- 1. Header -->
        <hlm-sheet-header
            class="px-8 pt-8 pb-4 space-y-2 sticky top-0 bg-card/80 backdrop-blur-xl z-20 border-b border-border/50">
            <div class="flex items-center justify-between">
                <div class="flex items-center gap-3">
                    <div
                        class="h-10 w-10 rounded-xl bg-primary/10 border border-primary/20 flex items-center justify-center text-primary">
                        <ng-icon name="lucideBuilding2" class="h-5 w-5"></ng-icon>
                    </div>
                    <div>
                        <h3 hlmSheetTitle class="text-xl font-semibold text-foreground tracking-tight">Tactical
                            Acquisition
                        </h3>
                        <p hlmSheetDescription
                            class="text-[10px] font-medium uppercase tracking-widest text-muted-foreground">
                            Initialize New Asset</p>
                    </div>
                </div>
            </div>
        </hlm-sheet-header>

        <!-- 2. Main Content (Scrollable) -->
        <div class="flex-1 px-8 py-6 space-y-10">

            <!-- MAGIC INPUT: Scout Website -->
            <section class="space-y-4 relative group">
                <div
                    class="absolute -inset-4 bg-linear-to-b from-primary/5 to-transparent rounded-[2rem] -z-10 group-focus-within:from-primary/10 transition-all duration-500">
                </div>

                <div class="flex items-center gap-2">
                    <ng-icon name="lucideSparkles" class="text-primary h-4 w-4"></ng-icon>
                    <h4 class="text-xs font-bold uppercase tracking-widest text-primary">Scout & Auto-Fill</h4>
                </div>

                <div class="flex gap-2">
                    <div class="relative flex-1">
                        <div
                            class="absolute inset-y-0 left-3 flex items-center pointer-events-none text-muted-foreground">
                            <ng-icon name="lucideGlobe" class="h-4 w-4"></ng-icon>
                        </div>
                        <input hlmInput [value]="scoutUrl()" (input)="scoutUrl.set($event.target.value)"
                            (keydown.enter)="scanDomain()" placeholder="company-domain.com"
                            class="pl-9 bg-muted/50 border-border text-foreground placeholder:text-muted-foreground focus:border-primary/50 focus:ring-primary/20 h-11 w-full rounded-xl transition-all font-mono text-sm" />
                    </div>
                    <button hlmBtn size="icon" (click)="scanDomain()" [disabled]="!scoutUrl() || isScanning()"
                        class="h-11 w-11 rounded-xl bg-primary text-primary-foreground hover:bg-primary/90 border-0 shadow-md dark:shadow-primary/20 transition-all">
                        <ng-icon [name]="isScanning() ? 'lucideLoader2' : 'lucideSearch'" class="h-5 w-5"
                            [class.animate-spin]="isScanning()"></ng-icon>
                    </button>
                </div>

                <p class="text-[10px] text-muted-foreground font-medium ml-1">
                    Enter domain to deploy scout. Fetches identity and tech DNA automatically.
                </p>
            </section>

            <div class="h-px bg-border"></div>

            <!-- Form Fields -->
            <form [formGroup]="form" id="addCompanyForm" (ngSubmit)="onSubmit()" class="space-y-10">

                <!-- IDENTITY -->
                <section class="space-y-5">
                    <h4
                        class="text-[10px] font-bold uppercase tracking-[0.2em] text-muted-foreground flex items-center gap-2">
                        <span class="w-1.5 h-1.5 rounded-full bg-muted-foreground/50"></span> Identity Parameter
                    </h4>

                    <div class="grid gap-5">
                        <div class="space-y-2">
                            <label hlmLabel class="text-xs font-semibold text-muted-foreground ml-1">Official Name
                                *</label>
                            <input hlmInput formControlName="name"
                                class="bg-muted/50 border-border text-foreground focus:border-primary/50 rounded-xl h-12"
                                placeholder="e.g. Acme Corp" />
                        </div>

                        <div class="grid grid-cols-2 gap-4">
                            <div class="space-y-2">
                                <label hlmLabel
                                    class="text-xs font-semibold text-muted-foreground ml-1">Industry</label>
                                <input hlmInput formControlName="industry"
                                    class="bg-muted/50 border-border text-foreground focus:border-primary/50 rounded-xl h-12"
                                    placeholder="Startups..." />
                            </div>
                            <div class="space-y-2">
                                <label hlmLabel class="text-xs font-semibold text-muted-foreground ml-1">HQ
                                    Location</label>
                                <div class="relative">
                                    <ng-icon name="lucideMapPin"
                                        class="absolute left-3 top-3.5 text-muted-foreground h-4 w-4"></ng-icon>
                                    <input hlmInput formControlName="address"
                                        class="pl-9 bg-muted/50 border-border text-foreground focus:border-primary/50 rounded-xl h-12"
                                        placeholder="City, Country" />
                                </div>
                            </div>
                        </div>
                    </div>
                </section>

                <!-- STRATEGY -->
                <section class="space-y-5">
                    <h4
                        class="text-[10px] font-bold uppercase tracking-[0.2em] text-muted-foreground flex items-center gap-2">
                        <span class="w-1.5 h-1.5 rounded-full bg-muted-foreground/50"></span> Strategy & Priority
                    </h4>

                    <div
                        class="flex items-center justify-between gap-4 p-4 rounded-2xl bg-muted/30 border border-border/50">
                        <div class="flex gap-2">
                            @for(p of priorities; track p.value) {
                            <button type="button" (click)="setPriority(p.value)"
                                [class]="p.value === priority() ? 'bg-primary text-primary-foreground border-primary' : 'bg-transparent text-muted-foreground border-border hover:text-foreground'"
                                class="px-4 py-2 rounded-lg border text-xs font-bold uppercase tracking-wider transition-all">
                                {{ p.label }}
                            </button>
                            }
                        </div>

                        <div class="flex items-center gap-3 pl-4 border-l border-border">
                            <span class="text-[10px] font-bold uppercase tracking-widest text-muted-foreground">Dream
                                Target</span>
                            <hlm-switch [checked]="isDreamTarget()" (changed)="toggleDreamTarget()"></hlm-switch>
                        </div>
                    </div>
                </section>

                <!-- TECH DNA -->
                <section class="space-y-5">
                    <h4
                        class="text-[10px] font-bold uppercase tracking-[0.2em] text-muted-foreground flex items-center gap-2">
                        <span class="w-1.5 h-1.5 rounded-full bg-muted-foreground/50"></span> Tech DNA
                    </h4>
                    <div class="p-5 rounded-2xl bg-muted/30 border border-border/50">
                        <app-skill-selector placeholder="Add tech stack..." [selectedSkills]="techStack()"
                            (skillAdded)="onSkillAdded($event)" (skillRemoved)="onSkillRemoved($event)">
                        </app-skill-selector>
                    </div>
                </section>

                <!-- CONTACT LIAISON -->
                <section class="space-y-5">
                    <h4
                        class="text-[10px] font-bold uppercase tracking-[0.2em] text-muted-foreground flex items-center gap-2">
                        <span class="w-1.5 h-1.5 rounded-full bg-muted-foreground/50"></span> Contact Liaison
                    </h4>

                    <div class="grid gap-4">
                        <div class="relative group">
                            <ng-icon name="lucideUsers"
                                class="absolute left-3 top-3.5 text-muted-foreground group-focus-within:text-primary transition-colors h-4 w-4"></ng-icon>
                            <input hlmInput formControlName="hrContactName"
                                class="pl-10 bg-muted/50 border-border text-foreground focus:border-primary/50 rounded-xl h-11"
                                placeholder="Recruiter Name" />
                        </div>
                        <div class="grid grid-cols-2 gap-4">
                            <div class="relative group">
                                <ng-icon name="lucideMail"
                                    class="absolute left-3 top-3.5 text-muted-foreground group-focus-within:text-primary transition-colors h-4 w-4"></ng-icon>
                                <input hlmInput formControlName="hrContactEmail"
                                    class="pl-10 bg-muted/50 border-border text-foreground focus:border-primary/50 rounded-xl h-11"
                                    placeholder="Email" />
                            </div>
                            <div class="relative group">
                                <ng-icon name="lucideLinkedin"
                                    class="absolute left-3 top-3.5 text-muted-foreground group-focus-within:text-primary transition-colors h-4 w-4"></ng-icon>
                                <input hlmInput formControlName="hrContactLinkedIn"
                                    class="pl-10 bg-muted/50 border-border text-foreground focus:border-primary/50 rounded-xl h-11"
                                    placeholder="LinkedIn URL" />
                            </div>
                        </div>
                    </div>
                </section>

            </form>
        </div>

        <!-- 3. Footer Actions -->
        <hlm-sheet-footer class="sticky bottom-0 p-6 bg-card/80 backdrop-blur-xl border-t border-border z-20">
            <button hlmBtn size="lg" (click)="onSubmit()" [disabled]="form.invalid || isLoading()"
                class="w-full h-14 rounded-2xl bg-linear-to-r from-primary to-primary/80 hover:from-primary/90 hover:to-primary/70 text-primary-foreground font-bold uppercase tracking-widest text-xs shadow-lg dark:shadow-primary/20 transition-all border-0 disabled:opacity-50 disabled:cursor-not-allowed">
                @if(isLoading()) {
                <ng-icon name="lucideLoader2" class="animate-spin mr-2 h-5 w-5"></ng-icon>
                Initializing...
                } @else {
                Initialize Tracking
                }
            </button>
        </hlm-sheet-footer>

    </hlm-sheet-content>
</hlm-sheet>
