<hlm-sheet side="right" [state]="uiState.isAddAppSheetOpen() ? 'open' : 'closed'" (closed)="uiState.closeAddAppSheet()">
    <hlm-sheet-content *brnSheetContent="let ctx">
        <hlm-sheet-header class="mb-6">
            <h3 hlmSheetTitle>Add Application</h3>
            <p hlmSheetDescription>
                Track a new job opportunity.
            </p>
        </hlm-sheet-header>

        <div [formGroup]="form" class="flex flex-col gap-5 pb-6">

            <!-- Magic Header -->
            <!-- Magic Header -->
            <div
                class="relative overflow-hidden p-4 rounded-xl border-2 border-indigo-500/20 bg-indigo-500/5 dark:bg-indigo-500/10 space-y-3 group">
                <!-- Shimmer effect -->
                <div
                    class="absolute inset-0 bg-gradient-to-r from-transparent via-indigo-500/5 to-transparent -translate-x-full group-hover:animate-shimmer pointer-events-none">
                </div>

                <label hlmLabel class="flex items-center gap-2 font-bold text-indigo-600 dark:text-indigo-400">
                    <div class="flex items-center justify-center p-1 rounded-md bg-indigo-500/20">
                        <ng-icon hlm name="lucideSparkles" size="sm" class="text-indigo-500" />
                    </div>
                    Magic Auto-Fill
                </label>
                <div class="flex gap-2 relative z-10">
                    <input hlmInput formControlName="jobUrl" placeholder="Paste Job URL to auto-fill..."
                        class="flex-1 bg-white/50 dark:bg-slate-950/50 border-indigo-200 dark:border-indigo-900 focus:border-indigo-500 transition-colors"
                        autoFocus />
                    <button hlmBtn variant="default"
                        class="bg-indigo-600 hover:bg-indigo-700 text-white border-none shadow-md shadow-indigo-500/20"
                        (click)="autoFill()" [disabled]="isAutoFilling()">
                        {{ isAutoFilling() ? 'Thinking...' : 'Auto-Fill' }}
                    </button>
                </div>
            </div>

            <!-- Core Data -->
            <div class="space-y-4">
                <div class="grid gap-2">
                    <label hlmLabel>Position</label>
                    <input hlmInput formControlName="position" placeholder="e.g. Frontend Developer" />
                </div>

                <div class="grid gap-2">
                    <label hlmLabel>Company</label>
                    <input hlmInput formControlName="company" placeholder="e.g. Acme Corp" />
                </div>

                <div class="grid gap-2">
                    <label hlmLabel>Team / Department <span
                            class="text-muted-foreground font-normal">(Optional)</span></label>
                    <input hlmInput formControlName="department" placeholder="e.g. YouTube Team, Cloud Platform..." />
                </div>

                <div class="grid gap-2">
                    <label hlmLabel>Status</label>
                    <brn-select class="w-full" formControlName="status" placeholder="Select Status">
                        <hlm-select-trigger class="w-full">
                            <hlm-select-value />
                        </hlm-select-trigger>
                        <hlm-select-content class="w-full">
                            @for (option of statusOptions; track option.value) {
                            <hlm-option [value]="option.value">{{ option.label }}</hlm-option>
                            }
                        </hlm-select-content>
                    </brn-select>
                </div>

                <div class="grid gap-2">
                    <label hlmLabel>Priority</label>
                    <div class="flex gap-2 p-1 bg-slate-100 dark:bg-slate-800 rounded-md">
                        <button type="button" class="flex-1 py-1 px-3 rounded text-sm font-medium transition-colors"
                            [class.bg-white]="form.get('priority')?.value === JobPriority.Low"
                            [class.shadow-sm]="form.get('priority')?.value === JobPriority.Low"
                            [class.text-slate-900]="form.get('priority')?.value === JobPriority.Low"
                            [class.text-slate-500]="form.get('priority')?.value !== JobPriority.Low"
                            (click)="form.patchValue({priority: JobPriority.Low})">
                            Low
                        </button>
                        <button type="button" class="flex-1 py-1 px-3 rounded text-sm font-medium transition-colors"
                            [class.bg-white]="form.get('priority')?.value === JobPriority.Medium"
                            [class.shadow-sm]="form.get('priority')?.value === JobPriority.Medium"
                            [class.text-slate-900]="form.get('priority')?.value === JobPriority.Medium"
                            [class.text-slate-500]="form.get('priority')?.value !== JobPriority.Medium"
                            (click)="form.patchValue({priority: JobPriority.Medium})">
                            Med
                        </button>
                        <button type="button" class="flex-1 py-1 px-3 rounded text-sm font-medium transition-colors"
                            [class.bg-white]="form.get('priority')?.value === JobPriority.High"
                            [class.shadow-sm]="form.get('priority')?.value === JobPriority.High"
                            [class.text-slate-900]="form.get('priority')?.value === JobPriority.High"
                            [class.text-slate-500]="form.get('priority')?.value !== JobPriority.High"
                            (click)="form.patchValue({priority: JobPriority.High})">
                            High
                        </button>
                    </div>
                </div>
            </div>

            <!-- Details -->
            <div class="grid gap-4 pt-2 border-t border-slate-100 dark:border-slate-800">
                <div class="grid gap-2">
                    <label hlmLabel>Location</label>
                    <input hlmInput formControlName="location" placeholder="e.g. Remote, London" />
                </div>

                <div class="grid grid-cols-2 gap-4">
                    <div class="grid gap-2">
                        <label hlmLabel>Min Salary</label>
                        <input hlmInput type="number" formControlName="salaryMin" placeholder="0" />
                    </div>
                    <div class="grid gap-2">
                        <label hlmLabel>Max Salary</label>
                        <input hlmInput type="number" formControlName="salaryMax" placeholder="0" />
                    </div>
                </div>
            </div>
        </div>

        <hlm-sheet-footer>
            <button hlmBtn (click)="onSubmit()">Create Application</button>
        </hlm-sheet-footer>
    </hlm-sheet-content>
</hlm-sheet>
