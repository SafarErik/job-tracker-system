<hlm-sheet side="right" [state]="uiState.isAddAppSheetOpen() ? 'open' : 'closed'" (closed)="uiState.closeAddAppSheet()">
    <hlm-sheet-content *brnSheetContent="let ctx"
        class="w-full sm:max-w-xl bg-card border-l border-border p-0 shadow-2xl dark:shadow-primary/5 overflow-y-auto custom-scrollbar flex flex-col h-full">

        <!-- 1. Header -->
        <hlm-sheet-header
            class="px-8 pt-8 pb-4 space-y-2 sticky top-0 bg-card/80 backdrop-blur-xl z-20 border-b border-border/50">
            <div class="flex items-center justify-between">
                <div class="flex items-center gap-3">
                    <div
                        class="h-10 w-10 rounded-xl bg-primary/10 border border-primary/20 flex items-center justify-center text-primary">
                        <ng-icon name="lucideSparkles" class="h-5 w-5"></ng-icon>
                    </div>
                    <div>
                        <h3 hlmSheetTitle class="text-xl font-semibold text-foreground tracking-tight">Add Application
                        </h3>
                        <p hlmSheetDescription
                            class="text-[10px] font-medium uppercase tracking-widest text-muted-foreground">
                            Track a new job opportunity</p>
                    </div>
                </div>
            </div>
        </hlm-sheet-header>

        <!-- 2. Main Content (Scrollable) -->
        <div class="flex-1 px-8 py-6 space-y-8" [formGroup]="form">

            <!-- MAGIC INPUT: Auto-Fill from URL -->
            <section class="space-y-4 relative group">
                <div
                    class="absolute -inset-4 bg-linear-to-b from-primary/5 to-transparent rounded-[2rem] -z-10 group-focus-within:from-primary/10 transition-all duration-500">
                </div>

                <div class="flex items-center gap-2">
                    <ng-icon name="lucideSparkles" class="text-primary h-4 w-4"></ng-icon>
                    <h4 class="text-xs font-bold uppercase tracking-widest text-primary">Magic Auto-Fill</h4>
                </div>

                <div class="flex gap-2">
                    <div class="relative flex-1">
                        <input hlmInput formControlName="jobUrl" placeholder="Paste Job URL to auto-fill..."
                            class="bg-muted/50 border-border text-foreground placeholder:text-muted-foreground focus:border-primary/50 focus:ring-primary/20 h-11 w-full rounded-xl transition-all"
                            autoFocus />
                    </div>
                    <button hlmBtn (click)="autoFill()" [disabled]="isAutoFilling()"
                        class="h-11 px-5 rounded-xl bg-primary text-primary-foreground hover:bg-primary/90 border-0 shadow-md dark:shadow-primary/20 transition-all font-semibold">
                        {{ isAutoFilling() ? 'Thinking...' : 'Auto-Fill' }}
                    </button>
                </div>

                <p class="text-[10px] text-muted-foreground font-medium ml-1">
                    Paste a job posting URL to automatically extract position details.
                </p>
            </section>

            <div class="h-px bg-border"></div>

            <!-- POSITION INFO -->
            <section class="space-y-5">
                <h4
                    class="text-[10px] font-bold uppercase tracking-[0.2em] text-muted-foreground flex items-center gap-2">
                    <span class="w-1.5 h-1.5 rounded-full bg-muted-foreground/50"></span> Position Details
                </h4>

                <div class="grid gap-5">
                    <div class="space-y-2">
                        <label hlmLabel class="text-xs font-semibold text-muted-foreground ml-1">Position *</label>
                        <input hlmInput formControlName="position"
                            class="bg-muted/50 border-border text-foreground focus:border-primary/50 rounded-xl h-12"
                            placeholder="e.g. Frontend Developer" />
                    </div>

                    <div class="space-y-2">
                        <label hlmLabel class="text-xs font-semibold text-muted-foreground ml-1">Company *</label>
                        <input hlmInput formControlName="companyName"
                            class="bg-muted/50 border-border text-foreground focus:border-primary/50 rounded-xl h-12"
                            placeholder="e.g. Acme Corp" />
                    </div>

                    <div class="space-y-2">
                        <label hlmLabel class="text-xs font-semibold text-muted-foreground ml-1">Team / Department <span
                                class="font-normal opacity-60">(Optional)</span></label>
                        <input hlmInput formControlName="department"
                            class="bg-muted/50 border-border text-foreground focus:border-primary/50 rounded-xl h-12"
                            placeholder="e.g. YouTube Team, Cloud Platform..." />
                    </div>
                </div>
            </section>

            <!-- STATUS & PRIORITY -->
            <section class="space-y-5">
                <h4
                    class="text-[10px] font-bold uppercase tracking-[0.2em] text-muted-foreground flex items-center gap-2">
                    <span class="w-1.5 h-1.5 rounded-full bg-muted-foreground/50"></span> Status & Priority
                </h4>

                <div class="grid gap-5">
                    <div class="space-y-2">
                        <label hlmLabel class="text-xs font-semibold text-muted-foreground ml-1">Status</label>
                        <brn-select class="w-full" formControlName="status" placeholder="Select Status">
                            <hlm-select-trigger class="w-full h-12 rounded-xl bg-muted/50 border-border">
                                <hlm-select-value />
                            </hlm-select-trigger>
                            <hlm-select-content class="w-full bg-popover border-border">
                                @for (option of statusOptions; track option.value) {
                                <hlm-option [value]="option.value">{{ option.label }}</hlm-option>
                                }
                            </hlm-select-content>
                        </brn-select>
                    </div>

                    <div class="space-y-2">
                        <label hlmLabel class="text-xs font-semibold text-muted-foreground ml-1">Priority</label>
                        <div class="flex items-center gap-2 p-1.5 bg-muted/50 border border-border rounded-xl">
                            <button type="button"
                                class="flex-1 py-2.5 px-4 rounded-lg text-sm font-semibold transition-all"
                                [class.bg-card]="form.get('priority')?.value === JobPriority.Low"
                                [class.shadow-sm]="form.get('priority')?.value === JobPriority.Low"
                                [class.text-foreground]="form.get('priority')?.value === JobPriority.Low"
                                [class.text-muted-foreground]="form.get('priority')?.value !== JobPriority.Low"
                                (click)="form.patchValue({priority: JobPriority.Low})">
                                Low
                            </button>
                            <button type="button"
                                class="flex-1 py-2.5 px-4 rounded-lg text-sm font-semibold transition-all"
                                [class.bg-card]="form.get('priority')?.value === JobPriority.Medium"
                                [class.shadow-sm]="form.get('priority')?.value === JobPriority.Medium"
                                [class.text-foreground]="form.get('priority')?.value === JobPriority.Medium"
                                [class.text-muted-foreground]="form.get('priority')?.value !== JobPriority.Medium"
                                (click)="form.patchValue({priority: JobPriority.Medium})">
                                Med
                            </button>
                            <button type="button"
                                class="flex-1 py-2.5 px-4 rounded-lg text-sm font-semibold transition-all"
                                [class.bg-card]="form.get('priority')?.value === JobPriority.High"
                                [class.shadow-sm]="form.get('priority')?.value === JobPriority.High"
                                [class.text-foreground]="form.get('priority')?.value === JobPriority.High"
                                [class.text-muted-foreground]="form.get('priority')?.value !== JobPriority.High"
                                (click)="form.patchValue({priority: JobPriority.High})">
                                High
                            </button>
                        </div>
                    </div>
                </div>
            </section>

            <!-- COMPENSATION & LOCATION -->
            <section class="space-y-5">
                <h4
                    class="text-[10px] font-bold uppercase tracking-[0.2em] text-muted-foreground flex items-center gap-2">
                    <span class="w-1.5 h-1.5 rounded-full bg-muted-foreground/50"></span> Location & Compensation
                </h4>

                <div class="grid gap-5">
                    <div class="space-y-2">
                        <label hlmLabel class="text-xs font-semibold text-muted-foreground ml-1">Location</label>
                        <input hlmInput formControlName="location"
                            class="bg-muted/50 border-border text-foreground focus:border-primary/50 rounded-xl h-12"
                            placeholder="e.g. Remote, London" />
                    </div>

                    <div class="grid grid-cols-2 gap-4">
                        <div class="space-y-2">
                            <label hlmLabel class="text-xs font-semibold text-muted-foreground ml-1">Min Salary</label>
                            <input hlmInput type="number" formControlName="salaryMin"
                                class="bg-muted/50 border-border text-foreground focus:border-primary/50 rounded-xl h-12"
                                placeholder="0" />
                        </div>
                        <div class="space-y-2">
                            <label hlmLabel class="text-xs font-semibold text-muted-foreground ml-1">Max Salary</label>
                            <input hlmInput type="number" formControlName="salaryMax"
                                class="bg-muted/50 border-border text-foreground focus:border-primary/50 rounded-xl h-12"
                                placeholder="0" />
                        </div>
                    </div>
                </div>
            </section>
        </div>

        <!-- 3. Footer Actions -->
        <hlm-sheet-footer class="sticky bottom-0 p-6 bg-card/80 backdrop-blur-xl border-t border-border z-20">
            <button hlmBtn size="lg" (click)="onSubmit()" [disabled]="form.invalid"
                class="w-full h-14 rounded-2xl bg-linear-to-r from-primary to-primary/80 hover:from-primary/90 hover:to-primary/70 text-primary-foreground font-bold uppercase tracking-widest text-xs shadow-lg dark:shadow-primary/20 transition-all border-0 disabled:opacity-50 disabled:cursor-not-allowed">
                Create Application
            </button>
        </hlm-sheet-footer>

    </hlm-sheet-content>
</hlm-sheet>
