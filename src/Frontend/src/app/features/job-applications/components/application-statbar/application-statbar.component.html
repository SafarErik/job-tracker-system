<div class="grid grid-cols-2 md:grid-cols-4 gap-4 w-full mb-6">
    <!-- Total Applications -->
    <div
        class="relative overflow-hidden rounded-xl border border-border/50 bg-background/50 backdrop-blur-xl p-4 hover:border-primary/20 transition-all duration-300 group">
        <div
            class="absolute -right-4 -top-4 size-24 bg-primary/5 rounded-full blur-2xl group-hover:bg-primary/10 transition-colors">
        </div>
        <div class="flex items-center justify-between relative">
            <div>
                <p class="text-xs font-medium text-muted-foreground uppercase tracking-wider">Total</p>
                <div class="flex items-baseline gap-2 mt-1">
                    <h3 class="text-2xl font-bold text-foreground">{{ stats().total }}</h3>
                    <span class="text-[10px] text-muted-foreground">Apps</span>
                </div>
            </div>
            <div
                class="size-12 rounded-lg bg-primary/10 flex items-center justify-center text-primary group-hover:scale-110 transition-transform">
                <ng-icon name="lucideBriefcase" class="size-6"></ng-icon>
            </div>
        </div>
    </div>

    <!-- Active & In Progress -->
    <div
        class="relative overflow-hidden rounded-xl border border-border/50 bg-background/50 backdrop-blur-xl p-4 hover:border-blue-500/20 transition-all duration-300 group">
        <div
            class="absolute -right-4 -top-4 size-24 bg-blue-500/5 rounded-full blur-2xl group-hover:bg-blue-500/10 transition-colors">
        </div>
        <div class="flex items-center justify-between relative">
            <div>
                <p class="text-xs font-medium text-muted-foreground uppercase tracking-wider">Active</p>
                <div class="flex items-baseline gap-2 mt-1">
                    <h3 class="text-2xl font-bold text-blue-500">{{ stats().active }}</h3>
                    <span class="text-[10px] text-muted-foreground">In Progress</span>
                </div>
            </div>
            <div
                class="size-12 rounded-lg bg-blue-500/10 flex items-center justify-center text-blue-500 group-hover:scale-110 transition-transform">
                <ng-icon name="lucideTrendingUp" class="size-6"></ng-icon>
            </div>
        </div>
    </div>

    <!-- Interviews -->
    <div
        class="relative overflow-hidden rounded-xl border border-border/50 bg-background/50 backdrop-blur-xl p-4 hover:border-violet-500/20 transition-all duration-300 group">
        <div
            class="absolute -right-4 -top-4 size-24 bg-violet-500/5 rounded-full blur-2xl group-hover:bg-violet-500/10 transition-colors">
        </div>
        <div class="flex items-center justify-between relative">
            <div>
                <p class="text-xs font-medium text-muted-foreground uppercase tracking-wider">Interviews</p>
                <div class="flex items-baseline gap-2 mt-1">
                    <h3 class="text-2xl font-bold text-violet-500">{{ stats().interviews }}</h3>
                    <span class="text-[10px] text-muted-foreground">Scheduled</span>
                </div>
            </div>
            <div
                class="size-12 rounded-lg bg-violet-500/10 flex items-center justify-center text-violet-500 group-hover:scale-110 transition-transform">
                <ng-icon name="lucideClock" class="size-6"></ng-icon>
            </div>
        </div>
    </div>

    <!-- Offers / Success -->
    <div
        class="relative overflow-hidden rounded-xl border border-border/50 bg-background/50 backdrop-blur-xl p-4 hover:border-emerald-500/20 transition-all duration-300 group">
        <div
            class="absolute -right-4 -top-4 size-24 bg-emerald-500/5 rounded-full blur-2xl group-hover:bg-emerald-500/10 transition-colors">
        </div>
        <div class="flex items-center justify-between relative">
            <div>
                <p class="text-xs font-medium text-muted-foreground uppercase tracking-wider">Offers</p>
                <div class="flex items-baseline gap-2 mt-1">
                    <h3 class="text-2xl font-bold text-emerald-500">{{ stats().offers }}</h3>
                    <span class="text-[10px] text-emerald-500/70">{{ stats().successRate }}% Rate</span>
                </div>
            </div>
            <div
                class="size-12 rounded-lg bg-emerald-500/10 flex items-center justify-center text-emerald-500 group-hover:scale-110 transition-transform">
                <ng-icon name="lucideCheckCircle" class="size-6"></ng-icon>
            </div>
        </div>
    </div>
</div>
