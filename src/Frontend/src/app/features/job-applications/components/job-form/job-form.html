<div class="form-container">
  <!-- Modern Form Card -->
  <div class="form-card flex flex-col max-h-[90vh]">
    <!-- Form Header with Gradient -->
    <div class="form-header flex-shrink-0">
      <div class="header-content">
        <svg class="header-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"
          />
        </svg>
        <div>
          <h1 class="form-title">
            {{ isEditMode ? 'Edit Application' : 'Add New Application' }}
          </h1>
          <p class="form-subtitle">
            {{ isEditMode ? 'Update your application details' : 'Track your job hunting progress' }}
          </p>
        </div>
      </div>
    </div>

    <!-- Scrollable Form Content -->
    <div class="form-content flex-1 overflow-y-auto">
      <form [formGroup]="jobForm" (ngSubmit)="onSubmit()" class="flex flex-col h-full">
        <!-- Application Details Section -->
        <div class="form-section">
          <h2 class="text-sm font-medium text-primary uppercase tracking-wider mb-4">
            <svg
              class="section-icon inline-block mr-2"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"
              />
            </svg>
            Application Details
          </h2>

          <!-- Position Title -->
          <div class="form-group">
            <label hlmLabel for="position" class="mb-1.5 block">
              Position Title <span class="required">*</span>
            </label>
            <div class="input-with-icon">
              <svg class="input-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M21 13.255A23.931 23.931 0 0112 15c-3.183 0-6.22-.62-9-1.745M16 6V4a2 2 0 00-2-2h-4a2 2 0 00-2 2v2m4 6h.01M5 20h14a2 2 0 002-2V8a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"
                />
              </svg>
              <input
                hlmInput
                id="position"
                type="text"
                formControlName="position"
                placeholder="e.g. Senior Backend Developer"
                class="w-full pl-10"
                (input)="onPositionSearchChange($event.target.value)"
                (focus)="openPositionDropdown()"
                (blur)="closePositionDropdown()"
              />
            </div>
            <div
              class="position-dropdown"
              *ngIf="isPositionDropdownOpen && filteredPositions.length > 0"
            >
              <button
                type="button"
                class="position-option"
                *ngFor="let position of filteredPositions"
                (click)="selectPosition(position)"
              >
                {{ position }}
              </button>
            </div>
            <p
              *ngIf="jobForm.get('position')?.invalid && jobForm.get('position')?.touched"
              class="error-message"
            >
              Position title is required (min 3 chars).
            </p>
          </div>

          <!-- Company -->
          <div class="form-group">
            <label hlmLabel for="company" class="mb-1.5 block">
              Company <span class="required">*</span>
            </label>
            <div class="input-with-icon">
              <svg class="input-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M19 21V5a2 2 0 00-2-2H7a2 2 0 00-2 2v16m14 0h2m-2 0h-5m-9 0H3m2 0h5M9 7h1m-1 4h1m4-4h1m-1 4h1m-5 10v-5a1 1 0 011-1h2a1 1 0 011 1v5m-4 0h4"
                />
              </svg>
              <input
                hlmInput
                id="company"
                type="text"
                formControlName="companySearch"
                placeholder="Start typing a company..."
                class="w-full pl-10"
                (input)="onCompanySearchChange($event.target.value)"
                (focus)="openCompanyDropdown()"
                (blur)="closeCompanyDropdown()"
              />
            </div>
            <div
              class="company-dropdown"
              *ngIf="isCompanyDropdownOpen && (filteredCompanies.length > 0 || canCreateCompany)"
            >
              <button
                type="button"
                class="company-option"
                *ngFor="let company of filteredCompanies"
                (click)="selectCompany(company)"
              >
                <span>{{ company.name }}</span>
                <span class="company-meta">{{ company.totalApplications }} applications</span>
              </button>
              <button
                type="button"
                class="company-option create"
                *ngIf="canCreateCompany"
                (click)="createCompanyFromSearch()"
              >
                + Add "{{ companySearchTerm }}" to companies
              </button>
            </div>
            <p
              *ngIf="jobForm.get('companyId')?.invalid && jobForm.get('companyId')?.touched"
              class="error-message"
            >
              Please select a company.
            </p>
          </div>

          <!-- Job URL -->
          <div class="form-group">
            <label hlmLabel for="jobUrl" class="mb-1.5 block">
              Job Posting URL
              <span class="optional-badge">Optional</span>
            </label>
            <div class="input-with-icon">
              <svg class="input-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M13.828 10.172a4 4 0 00-5.656 0l-4 4a4 4 0 105.656 5.656l1.102-1.101m-.758-4.899a4 4 0 005.656 0l4-4a4 4 0 00-5.656-5.656l-1.1 1.1"
                />
              </svg>
              <input
                hlmInput
                id="jobUrl"
                type="url"
                formControlName="jobUrl"
                placeholder="https://linkedin.com/jobs/..."
                class="w-full pl-10"
              />
            </div>
          </div>
        </div>

        <!-- Status & CV Section -->
        <div class="form-section">
          <h2 class="text-sm font-medium text-primary uppercase tracking-wider mb-4">
            <svg
              class="section-icon inline-block mr-2"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2m-3 7h3m-3 4h3m-6-4h.01M9 16h.01"
              />
            </svg>
            Status & Documents
          </h2>

          <!-- Status -->
          <div class="form-group">
            <label hlmLabel for="status" class="mb-1.5 block">Current Status</label>
            <div class="input-with-icon">
              <svg class="input-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"
                />
              </svg>
              <button
                id="status"
                type="button"
                class="form-input with-icon select-trigger w-full"
                (click)="openStatusDropdown()"
                (blur)="closeStatusDropdown()"
              >
                <span>{{ selectedStatusLabel }}</span>
                <span class="select-chevron">▾</span>
              </button>
            </div>
            <div class="select-dropdown" *ngIf="isStatusDropdownOpen">
              <button
                type="button"
                class="select-option"
                *ngFor="let option of statusOptions"
                (click)="selectStatus(option.value)"
              >
                {{ option.label }}
              </button>
            </div>
          </div>

          <!-- CV / Resume Selection (dropdown only - upload moved to Workstation) -->
          <div class="form-group">
            <label hlmLabel for="documentId" class="mb-1.5 block">
              CV / Resume
              <span class="optional-badge">Optional</span>
            </label>
            <div class="input-with-icon">
              <svg class="input-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M7 21h10a2 2 0 002-2V9.414a1 1 0 00-.293-.707l-5.414-5.414A1 1 0 0012.586 3H7a2 2 0 00-2 2v14a2 2 0 002 2z"
                />
              </svg>
              <button
                id="documentId"
                type="button"
                class="form-input with-icon select-trigger w-full"
                (click)="openDocumentDropdown()"
                (blur)="closeDocumentDropdown()"
              >
                <span>{{ selectedDocumentLabel }}</span>
                <span class="select-chevron">▾</span>
              </button>
            </div>
            <div class="select-dropdown" *ngIf="isDocumentDropdownOpen">
              <button type="button" class="select-option" (click)="selectDocument(null)">
                No CV selected
              </button>
              <button
                type="button"
                class="select-option"
                *ngFor="let doc of documents"
                (click)="selectDocument(doc.id)"
              >
                {{ doc.originalFileName }}
              </button>
            </div>
          </div>
        </div>
      </form>
    </div>

    <!-- Sticky Footer - Outside scrollable area -->
    <div
      class="sticky bottom-0 z-10 bg-white/90 dark:bg-zinc-900/90 backdrop-blur border-t border-zinc-200 dark:border-zinc-800 p-6 flex justify-end gap-3 flex-shrink-0"
    >
      <a routerLink="/" hlmBtn variant="ghost"> Cancel </a>

      <button
        hlmBtn
        type="submit"
        [disabled]="jobForm.invalid || isSubmitting"
        (click)="onSubmit()"
      >
        @if (isSubmitting) {
          <span class="btn-spinner"></span>
        } @else {
          <svg class="h-4 w-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M5 13l4 4L19 7"
            />
          </svg>
        }
        <span>{{
          isSubmitting
            ? isEditMode
              ? 'Updating...'
              : 'Saving...'
            : isEditMode
              ? 'Update Application'
              : 'Save Application'
        }}</span>
      </button>
    </div>
  </div>
</div>
