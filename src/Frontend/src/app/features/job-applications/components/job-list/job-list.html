<!-- Job List Page Container -->
<!-- 
  Angular Template Syntax Guide:
  - *ngIf="condition" - Conditionally show/hide elements
  - *ngFor="let item of array" - Loop over arrays
  - [class.active]="isActive" - Conditionally add CSS classes
  - (click)="method()" - Handle click events
  - {{ variable }} - Display data (interpolation)
-->

<div class="container mx-auto px-4 py-8 min-h-screen">
  <!-- Page Header - Power Header -->
  <div class="mb-8">
    <div class="flex flex-col lg:flex-row lg:justify-between lg:items-center gap-6">
      <!-- Left: Title & Subtitle -->
      <div>
        <h1 class="text-3xl font-bold tracking-tight text-zinc-900 dark:text-zinc-50">
          My Applications<span class="inline-block w-1.5 h-1.5 rounded-full bg-amber-500 ml-0.5"></span>
        </h1>
        <p class="text-muted-foreground mt-1">{{ getWelcomeSubtitle() }}</p>
      </div>

      <!-- Right: View Switcher + Add New -->
      <div class="flex flex-col sm:flex-row items-start sm:items-center gap-3">
        <!-- View Switcher -->
        <div class="flex w-full sm:w-auto sm:inline-flex rounded-lg border border-border bg-card p-1">
          <!-- Grid View Button -->
          <button hlmBtn [variant]="isViewActive(ViewMode.Grid) ? 'default' : 'outline'" size="sm"
            (click)="switchView(ViewMode.Grid)" title="Grid View" type="button"
            class="gap-2 border-0 flex-1 sm:flex-none justify-center">
            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M4 6a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2H6a2 2 0 01-2-2V6zM14 6a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2V6zM4 16a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2H6a2 2 0 01-2-2v-2zM14 16a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2v-2z" />
            </svg>
            <span class="hidden xs:inline">Grid</span>
          </button>

          <!-- Kanban View Button -->
          <button hlmBtn [variant]="isViewActive(ViewMode.Kanban) ? 'default' : 'outline'" size="sm"
            (click)="switchView(ViewMode.Kanban)" title="Kanban Board View" type="button"
            class="gap-2 border-0 flex-1 sm:flex-none justify-center">
            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M9 17V7m0 10a2 2 0 01-2 2H5a2 2 0 01-2-2V7a2 2 0 012-2h2a2 2 0 012 2m0 10a2 2 0 002 2h2a2 2 0 002-2M9 7a2 2 0 012-2h2a2 2 0 012 2m0 10V7m0 10a2 2 0 002 2h2a2 2 0 002-2V7a2 2 0 00-2-2h-2a2 2 0 00-2 2" />
            </svg>
            <span class="hidden xs:inline">Kanban</span>
          </button>

          <!-- Calendar View Button -->
          <button hlmBtn [variant]="isViewActive(ViewMode.Calendar) ? 'default' : 'outline'" size="sm"
            (click)="switchView(ViewMode.Calendar)" title="Calendar View" type="button"
            class="gap-2 border-0 flex-1 sm:flex-none justify-center">
            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z" />
            </svg>
            <span class="hidden xs:inline">Calendar</span>
          </button>
        </div>

        <!-- Iconic Add New Button -->
        <a routerLink="/new" hlmBtn size="lg" variant="default"
          class="gap-2 rounded-xl shadow-lg shadow-primary/20 hover:scale-[1.02] transition-all w-full sm:w-auto justify-center">
          <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4" />
          </svg>
          Add New
        </a>
      </div>
    </div>
  </div>

  <!-- Quick Stats Dashboard - Neo-Professional -->
  <div *ngIf="!isLoading && !errorMessage && applications.length > 0" class="mb-8">
    <app-dashboard-metrics [total]="applications.length" [active]="getActiveCount(applications)"
      [interviews]="getInterviewCount(applications)" [offers]="getStatusCount(Status.Offer, applications)"
      [rejected]="getStatusCount(Status.Rejected, applications)" [responseRate]="getResponseRate(applications)"
      [successRate]="getSuccessRate(applications)"></app-dashboard-metrics>
  </div>

  <!-- Search & Filter Bar -->
  <div *ngIf="!isLoading && !errorMessage && applications.length > 0" class="flex flex-col sm:flex-row gap-4 mb-8">
    <!-- Search Input -->
    <div class="relative flex-1">
      <svg class="absolute left-3 top-1/2 -translate-y-1/2 h-4 w-4 text-muted-foreground" fill="none"
        stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
          d="M21 21l-4.35-4.35m1.6-5.4a7 7 0 11-14 0 7 7 0 0114 0z" />
      </svg>
      <label hlmLabel for="search-applications" class="sr-only">Search applications</label>
      <input hlmInput id="search-applications" #searchInput type="text"
        placeholder="Search by position, company, notes, or URL..." [value]="searchTerm" class="pl-10 pr-8 w-full"
        (input)="onSearchChange(searchInput.value)" />
      <button *ngIf="searchTerm"
        class="absolute right-2 top-1/2 -translate-y-1/2 h-6 w-6 flex items-center justify-center rounded-md text-muted-foreground hover:text-foreground hover:bg-muted transition-colors"
        (click)="onSearchChange('')" type="button" aria-label="Clear search">
        <svg class="h-4 w-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
        </svg>
      </button>
    </div>

    <!-- Filter Group -->
    <div class="flex flex-wrap items-center gap-2">
      <!-- Status Filter Dropdown -->
      <div class="relative">
        <button type="button" hlmBtn variant="outline" class="gap-2" (click)="openStatusFilter()"
          (blur)="closeStatusFilter()">
          <span>{{ selectedStatusFilterLabel }}</span>
          <svg class="h-4 w-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7" />
          </svg>
        </button>
        <div *ngIf="isStatusFilterOpen"
          class="absolute top-full left-0 mt-1 z-50 min-w-40 rounded-md border border-border bg-popover p-1 shadow-md">
          <button *ngFor="let filter of statusFilters" type="button"
            class="w-full text-left px-3 py-2 text-sm rounded-sm hover:bg-accent hover:text-accent-foreground transition-colors"
            (click)="selectStatusFilter(filter.value)">
            {{ filter.label }}
          </button>
        </div>
      </div>

      <!-- Company Filter Dropdown -->
      <div class="relative">
        <button type="button" hlmBtn variant="outline" class="gap-2" (click)="toggleCompanyFilter()">
          <span>{{ selectedCompanyFilterLabel }}</span>
          <svg class="h-4 w-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7" />
          </svg>
        </button>
        <div *ngIf="isCompanyFilterOpen"
          class="absolute top-full left-0 mt-1 z-50 min-w-40 max-h-60 overflow-y-auto rounded-md border border-border bg-popover p-1 shadow-md custom-scrollbar">
          <button type="button"
            class="w-full text-left px-3 py-2 text-sm rounded-sm hover:bg-accent hover:text-accent-foreground transition-colors"
            (mousedown)="selectCompanyFilter('all')">
            All Companies
          </button>
          <button *ngFor="let company of companyOptions" type="button"
            class="w-full text-left px-3 py-2 text-sm rounded-sm hover:bg-accent hover:text-accent-foreground transition-colors"
            (mousedown)="selectCompanyFilter(company.id)">
            {{ company.name }}
          </button>
        </div>
      </div>

      <!-- Clear Filters Button -->
      <button *ngIf="hasActiveFilters" hlmBtn variant="ghost" size="sm" class="text-destructive hover:text-destructive"
        (click)="clearFilters()">
        Clear filters
      </button>
    </div>
  </div>

  <!-- Loading Spinner -->
  <!-- 
    *ngIf - Only render this div when isLoading is true
    Angular removes it completely from the DOM when false
  -->
  <div *ngIf="isLoading" class="text-center py-12">
    <div class="inline-block animate-spin rounded-full h-12 w-12 border-b-2 border-primary"></div>
    <p class="mt-4 text-gray-600">Loading applications...</p>
  </div>

  <!-- Error Message -->
  <!-- Only shown when errorMessage has a value (not null) -->
  <!-- Error Message -->
  <!-- Only shown when errorMessage has a value (not null) -->
  <div *ngIf="errorMessage && !isLoading" class="mb-8">
    <app-error-state title="Applications Out of Reach" [message]="errorMessage" icon="lucideDatabaseZap"
      (retry)="loadApplications()">
    </app-error-state>
  </div>

  <!-- Empty State -->
  <!-- Shown when: not loading, no error, and applications array is empty -->
  <div *ngIf="!isLoading && !errorMessage && applications.length === 0"
    class="flex flex-col items-center justify-center min-h-[400px] w-full rounded-[2rem] border border-border/40 bg-card/50 backdrop-blur-sm p-12 text-center relative overflow-hidden">

    <!-- Subtle Background Glow -->
    <div
      class="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 w-64 h-64 bg-primary/10 rounded-full blur-[80px]">
    </div>

    <div class="relative z-10 flex flex-col items-center gap-6 animate-in fade-in slide-in-from-bottom-4 duration-700">

      <!-- ICON: Layered & Floating -->
      <div class="relative group">
        <div
          class="absolute inset-0 bg-primary/20 rounded-2xl blur-xl group-hover:blur-2xl transition-all duration-500">
        </div>
        <div
          class="relative h-20 w-20 rounded-2xl bg-gradient-to-br from-primary/20 to-primary/5 border border-primary/20 flex items-center justify-center text-primary shadow-inner animate-float">
          <ng-icon name="lucideBriefcase" class="text-4xl"></ng-icon>
        </div>
      </div>

      <!-- TEXT: Confident & Clear -->
      <div class="space-y-2 max-w-sm">
        <h2 class="text-2xl font-bold tracking-tight text-foreground">Your Career Journey Starts Here</h2>
        <p class="text-muted-foreground leading-relaxed">Stop using spreadsheets. Start tracking your path to your dream
          job with precision.</p>
      </div>

      <!-- ACTIONS -->
      <div class="flex flex-col sm:flex-row items-center gap-3 mt-2">
        <a routerLink="/new" hlmBtn
          class="h-12 px-8 rounded-xl bg-primary text-white shadow-lg shadow-primary/20 hover:scale-[1.02] active:scale-[0.98] transition-all gap-2 flex items-center">
          <ng-icon name="lucidePlus" size="16"></ng-icon>
          Add Your First Application
        </a>

        <!-- Secondary Action for better UX -->
        <button hlmBtn variant="ghost"
          class="h-12 px-6 rounded-xl text-muted-foreground hover:text-foreground transition-colors">
          Try with Demo Data
        </button>
      </div>
    </div>
  </div>

  <!-- Empty Search Results -->
  <div *ngIf="
      !isLoading && !errorMessage && applications.length > 0 && visibleApplications.length === 0
    " class="bg-card border border-border rounded-lg shadow-lg p-12 text-center">
    <div class="text-5xl mb-4">üîç</div>
    <h2 class="text-2xl font-bold text-foreground mb-2">No Results</h2>
    <p class="text-muted-foreground mb-6">
      We couldn't find any applications matching your filters.
    </p>
    <button hlmBtn variant="outline" (click)="clearFilters()">Clear filters</button>
  </div>

  <!-- View Content -->
  <div *ngIf="!isLoading && !errorMessage && visibleApplications.length > 0">
    <!-- Grid View -->
    <div *ngIf="currentView === ViewMode.Grid">
      <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
        <app-job-card *ngFor="let app of visibleApplications; let i = index" [application]="app"
          (openWorkstation)="viewApplicationDetail($event)"
          class="animate-in fade-in slide-in-from-bottom-8 duration-500 fill-mode-both"
          [style.animation-delay]="i * 100 + 'ms'"></app-job-card>
      </div>
    </div>

    <!-- Kanban View -->
    <div *ngIf="currentView === ViewMode.Kanban">
      <app-kanban-board [applications]="visibleApplications"
        (applicationUpdated)="onApplicationUpdated()"></app-kanban-board>
    </div>

    <!-- Calendar View -->
    <div *ngIf="currentView === ViewMode.Calendar">
      <app-calendar-view [applications]="visibleApplications"></app-calendar-view>
    </div>
  </div>
</div>
