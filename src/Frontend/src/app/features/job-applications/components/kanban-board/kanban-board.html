<!-- Open Air Kanban Board - Premium Design with Horizontal Scroll -->
<div class="h-[calc(100vh-140px)] w-full overflow-x-auto overflow-y-hidden pb-4 custom-scrollbar">

  <!-- The Board: Flex Row with Gap -->
  <div class="flex h-full gap-6 px-1" cdkDropListGroup>

    <!-- COLUMN LOOP -->
    @for (column of columns; track column.id) {

    <!-- 
         COLUMN: 
         - w-80 (320px) Fixed Width. 
         - bg-muted/30 (Transparent effect).
         - Status-colored top border.
      -->
    <div
      class="flex h-full w-80 flex-col shrink-0 gap-4 rounded-2xl bg-muted/30 pb-2 border-t-4 shadow-sm transition-all duration-300"
      [class.border-info]="column.status === Status.Applied"
      [class.border-info/80]="column.status === Status.PhoneScreen"
      [class.border-warning/80]="column.status === Status.TechnicalTask"
      [class.border-primary]="column.status === Status.Interviewing"
      [class.border-success]="column.status === Status.Offer"
      [class.border-success/80]="column.status === Status.Accepted"
      [class.border-destructive]="column.status === Status.Rejected"
      [class.border-muted-foreground]="column.status === Status.Ghosted">
      <!-- Header - Colorful Titles -->
      <div class="flex items-center justify-between px-3 pt-4 pb-2">
        <h3 class="text-xs font-extrabold uppercase tracking-wider transition-colors"
          [class.text-info]="column.status === Status.Applied"
          [class.text-info/80]="column.status === Status.PhoneScreen"
          [class.text-warning/80]="column.status === Status.TechnicalTask"
          [class.text-primary]="column.status === Status.Interviewing"
          [class.text-success]="column.status === Status.Offer"
          [class.text-success/80]="column.status === Status.Accepted"
          [class.text-destructive]="column.status === Status.Rejected"
          [class.text-muted-foreground]="column.status === Status.Ghosted">
          {{ column.title }}
        </h3>
        <span
          class="flex h-6 w-6 items-center justify-center rounded-md bg-card text-[10px] font-bold text-muted-foreground shadow-sm border border-border/50">
          {{ column.applications.length }}
        </span>
      </div>

      <!-- Drop List -->
      <div cdkDropList [id]="column.id" [cdkDropListData]="column.applications"
        [cdkDropListConnectedTo]="getConnectedLists()" (cdkDropListDropped)="onCardDropped($event)"
        class="flex flex-1 flex-col gap-3 overflow-y-auto px-2 pb-2 custom-scrollbar">
        @for (app of column.applications; track app.id) {
        <div cdkDrag [cdkDragData]="app">
          <!-- DRAG PLACEHOLDER -->
          <div *cdkDragPlaceholder class="mb-3 h-24 rounded-2xl border-2 border-dashed border-primary/20 bg-primary/5">
          </div>

          <app-job-card [application]="app" [compact]="true" (openWorkstation)="onOpenWorkstation($event)"
            (openJobUrl)="onOpenJobUrl($event)"></app-job-card>
        </div>
        }

        <!-- Empty State -->
        @if (column.applications.length === 0) {
        <div class="flex flex-col items-center justify-center py-12 text-muted-foreground/30">
          <svg class="w-8 h-8 mb-2 opacity-50" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5"
              d="M20 13V6a2 2 0 00-2-2H6a2 2 0 00-2 2v7m16 0v5a2 2 0 01-2 2H6a2 2 0 01-2-2v-5m16 0h-2.586a1 1 0 00-.707.293l-2.414 2.414a1 1 0 01-.707.293h-3.172a1 1 0 01-.707-.293l-2.414-2.414A1 1 0 006.586 13H4" />
          </svg>
          <p class="text-[10px] font-bold uppercase tracking-widest opacity-40">Empty lane</p>
        </div>
        }
      </div>
    </div>
    }

  </div>
</div>
