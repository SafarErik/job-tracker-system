<!-- Confirmation Dialog Backdrop -->
<div
  *ngIf="isVisible"
  class="fixed inset-0 z-50 flex items-center justify-center bg-black/50 p-4 backdrop-blur-sm"
  (click)="onBackdropClick($event)"
  (keydown)="onKeyDown($event)"
  tabindex="-1"
>
  <!-- Simple Dialog Container -->
  <div
    hlmCard
    #dialogElement
    role="dialog"
    aria-modal="true"
    aria-labelledby="confirmDialogTitle"
    aria-describedby="confirmDialogMessage"
    tabindex="-1"
    class="w-full max-w-md transform transition-all"
    (click)="$event.stopPropagation()"
  >
    <!-- Content Section -->
    <div hlmCardContent class="pt-6">
      <!-- Title -->
      <h3 hlmCardTitle id="confirmDialogTitle" class="mb-3 text-lg font-bold">
        {{ title }}
      </h3>

      <!-- Message -->
      <p hlmCardDescription id="confirmDialogMessage" class="whitespace-pre-line leading-relaxed">
        {{ message }}
      </p>
    </div>

    <!-- Actions Section -->
    <div hlmCardFooter class="flex gap-3">
      <!-- Cancel Button -->
      <button hlmBtn variant="outline" type="button" (click)="cancel()" class="flex-1">
        {{ cancelText }}
      </button>

      <!-- Confirm Button -->
      <button
        hlmBtn
        [variant]="isDestructive ? 'destructive' : 'default'"
        type="button"
        (click)="confirm()"
        class="flex-1"
      >
        {{ confirmText }}
      </button>
    </div>
  </div>
</div>
