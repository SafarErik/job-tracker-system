<!-- 
  Toast Notification Container
  Fixed position in top-right corner with proper stacking
-->
<div class="fixed right-4 top-4 z-50 flex w-full max-w-md flex-col gap-3" role="status" aria-live="polite"
  aria-atomic="true">
  @for (notification of notifications(); track notification.id) {
  <div hlmAlert [variant]="getVariant(notification.type)"
    class="relative shadow-lg transition-all duration-300 ease-in-out bg-background">
    <!-- Icon -->
    <ng-icon hlmAlertIcon [name]="getIcon(notification.type)" class="h-4 w-4"></ng-icon>

    <!-- Content -->
    <h4 hlmAlertTitle>{{ notification.title }}</h4>
    <p hlmAlertDescription>{{ notification.message }}</p>

    <!-- Close Button -->
    <button hlmBtn variant="ghost" size="icon" (click)="removeNotification(notification.id)"
      class="absolute right-2 top-2 h-6 w-6 text-muted-foreground hover:text-foreground" type="button">
      <span class="sr-only">Close</span>
      <ng-icon name="lucideX" class="h-4 w-4"></ng-icon>
    </button>
  </div>
  }
</div>
